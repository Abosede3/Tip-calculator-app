<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Tip Calculator App</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="Logo" class="logo">
    </header>
    <div class="container">
        <div class="row">
            <div class="col-one">
                <div class="bill-input">
                    <label for="Bill">Bill</label>
                   <div class="input">
                     <input type="number" class="bill-input" id="bill-amount" placeholder="0">
                     <img src="images/icon-dollar.svg" class="icon" alt="dollar">
                   </div>
                </div>
            
                <div class="select-input">
                    <label for="select">Select Tip %</label>
                    <div class="tip-btn">
                        <button class="btnpercent btn" id="tip-percentage">5%</button>
                        <button class="btnpercent btn" id="tip-percentage">10%</button>
                        <button class="btnpercent btn active" id="tip-percentage">15%</button>
                        <button class="btnpercent btn" id="tip-percentage">25%</button>
                        <button class="btnpercent btn" id="tip-percentage">50%</button>
                        <!-- <div class="btnpercent btn" id="tip-percentage">5%</div>
                        <div class="btnpercent btn" id="tip-percentage">10%</div>
                        <div class="btnpercent btn active" id="tip-percentage">15%</div>
                        <div class="btnpercent btn" id="tip-percentage">25%</div>
                        <div class="btnpercent btn" id="tip-percentage">50%</div> -->
                        <div class="custom-input">
                          <input type="number" class="custom" id="custom-percentage" placeholder="CUSTOM">    
                        </div>
                    </div>
                </div>
                <!-- <div class="no-Of-People">
                    <label for="people">Number Of People</label>
                    <p class="error"></p>
                   <div class="input">
                    <input type="number" class="number-of-people" id="num-of-people">
                    <img src="images/icon-person.svg" alt="person" class="icon">
                   </div>
                </div> -->

                <div class="bill-input">
                    <!-- <label for="people">Number Of People</label> -->
                    <p id="people">Number of people</p>
                    <p id="error" class="error">Can't be Zero</p>
                   <div class="input">
                     <input type="number" class="number-of-people" id="num-of-people" placeholder="0">
                     <img src="images/icon-person.svg" class="icon" alt="person">
                   </div>
                </div>

            </div> 

            <div class="col-two">
               <div class="tip-amount-div">
                <div class="div">
                    <label for="tip-amount">Tip Amount</label>
                    <p class="comment-txt"> / Person</p>
                </div>
                <div><h1 class="value" id="tip-amount">$0.00</h1></div>
               </div>
               <div class="tip-total-div">
                <div class="div">
                    <label for="total">Total</label>
                    <p class="comment-txt"> / Person</p>
                </div>
                <div><h1 class="value" id="total-amount">$0.00</h1></div>
               </div>
               <input type="reset" value="reset" class="reset reset-active" id="reset">
            </div>
        </div>
    </div>



   <script src="index.js"></script> 
</body>
</html>
